<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex box layout</title>
  <style>
    .flexbox-container {
     display: flex; /* flex gives all the items equal height and layout on the main axis (horizontal) */
     background-color: green;
     flex-direction: column;
     justify-content: center; /* it align the items verticaly */
     align-items: center; /*it align column items to the center (not align-content) */

    }
    .flexbox-item {
      width: 25%;
      background-color: orange;
      border: 3px solid black;
      color: white;
      font-size: 2em;
      padding: 20px;
      margin: 10px;
    }

    .item-1 {
      min-height: 50px;
    }
    .item-2 {
      min-height: 150px;
    }
    .item-3 {
      min-height: 250px;
    }
  </style>
</head>
<body>
  <div class="flexbox-container">
    <div class="flexbox-item item-1">1</div>
    <div class="flexbox-item item-2">2</div>
    <div class="flexbox-item item-3">3</div>
  </div>
</body>
</html>
